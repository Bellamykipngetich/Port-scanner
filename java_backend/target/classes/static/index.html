<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberTool</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <img src="/images/logo.png" alt="CyberTool Logo" class="logo">
        <h1>Network Vulnerability Scanner</h1>
        <form id="scanForm">
            <input type="text" id="host" placeholder="Enter host (e.g., example.com)" required>
            <input type="number" id="startPort" placeholder="Start Port (1-65535)" min="1" max="65535" required>
            <input type="number" id="endPort" placeholder="End Port (1-65535)" min="1" max="65535" required>
            <button type="submit">Scan</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="/js/background.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
